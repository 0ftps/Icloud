<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warenkorb - iCase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");
            cartItems.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartItems.innerHTML = "<li>Dein Warenkorb ist leer.</li>";
            } else {
                cart.forEach(item => {
                    total += item.price;
                    cartItems.innerHTML += `<li>${item.product} - ${item.price.toFixed(2)}â‚¬</li>`;
                });
            }
            cartTotal.innerText = total.toFixed(2) + "â‚¬";
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }
    </script>
</head>
<body onload="loadCart()">
    <nav class="container-fluid">
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="produkte.html">Produkte</a></li>
            <li><a href="warenkorb.html">ðŸ›’ Warenkorb</a></li>
        </ul>
    </nav>
    <main class="container">
        <h2>Dein Warenkorb</h2>
        <ul id="cart-items"></ul>
        <p><strong>Gesamt:</strong> <span id="cart-total">0â‚¬</span></p>
        <a href="checkout.html" role="button">Zur Kasse</a>
        <button onclick="clearCart()">Warenkorb leeren</button>
    </main>
</body>
</html>
